<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Créer un compte</h2>
  <input type="email" id="email" class="form-control my-2" placeholder="Email">
  <input type="password" id="password" class="form-control my-2" placeholder="Mot de passe">
  <button onclick="register()" class="btn btn-primary">S'inscrire</button>

  <p class="mt-3">Déjà un compte ? <a href="login.html">Connectez-vous</a></p>

<script>
  async function register() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const res = await fetch('http://localhost:3000/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    if (res.ok) {
      alert("Inscription réussie !");
      window.location.href = 'login.html';
    } else {
      alert("Erreur lors de l'inscription");
    }
  }
</script>
</body>
</html>
