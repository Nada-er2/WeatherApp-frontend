<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Connexion</h2>
  <input type="email" id="email" class="form-control my-2" placeholder="Email">
  <input type="password" id="password" class="form-control my-2" placeholder="Mot de passe">
  <button onclick="login()" class="btn btn-success">Se connecter</button>

<script>
  const API_URL = "https://weatherapp-backend-production-57dc.up.railway.app";

  async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const res = await fetch(`${API_URL}/auth/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.token) {
      localStorage.setItem('token', data.token);
      window.location.href = 'index.html';
    } else {
      alert("Erreur de connexion");
    }
  }
</script>
</body>
</html>
